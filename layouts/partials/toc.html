{{- if ge (len (findRE "<h[1-6].*?>(.|\n])+?</h[1-6]>" .Content)) 1 -}}
<div class="toc">
  <details {{ if (.Param "TocOpen") }} open{{ end }}>
    <summary accesskey="c" title="(Alt + C)">
      <span class="details">{{- i18n "toc" | default "Table of Contents" }}</span>
    </summary>

    <div class="inner">
      {{ .TableOfContents }}
    </div>
  </details>
</div>

<style>
/* TOC container */
.toc {
    max-width: 300px;   /* optional width */
    margin-bottom: 40px;
}

/* Collapsible details box */
.toc details {
    border: 1px solid #222;
    border-radius: 6px;
    padding: 12px;
    background-color: #11141b;
}

/* Summary title */
.toc summary {
    cursor: pointer;
    font-weight: bold;
    color: #58a6ff;
    outline: none;
}

/* Inner TOC content */
.toc .inner {
    margin-top: 10px;
    padding-left: 20px;  /* indent bullets from left */
}

/* Nested lists */
.toc .inner ul {
    list-style: disc;
    padding-left: 20px;  /* indent subitems */
}

/* Individual items */
.toc .inner li {
    margin-bottom: 4px;
}
</style>
{{- end -}}
